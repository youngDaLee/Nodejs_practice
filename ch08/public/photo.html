<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>파일업로드 테스트</title>
	</head>
<body>
	<h1>파일업로드</h1>
	<br>
	<form method="post" enctype="multipart/form-data" action="/process/photo">
		<table>
			<tr>
				<td><label>파일</label></td>
				<td><input type="file" name="photo" /></td>
			</tr>
		</table>
		<input type="submit" value="업로드" name="submit"/>
	</form>

	<h1>파일다운로드 </h1>

	<form method="GET" action = "/process/download">
		<input type="text" name="filename"/>
		<input type="submit" value="다운로드" name = "submit_down"/>
	</form>
</body>
</html>
